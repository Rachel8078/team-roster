<!DOCTYPE html> 
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Team</title>
</head>

<body>
    <header>
        <h1>My Team</h1>
    </header>
    <div id="manager-card" class="card">
        <h1>${name}</h1>
        <h2>${position}</h2>
        <div class="container">
            <p id="id-number">ID: ${id}</p>
            <p id="email">Email: <a href="mailto:${email}">${email}</a></p>
            <p id="office-number">Office Number: ${office}</p>
        </div>
    </div>
    <div id="engineer-card" class="card">
        <h1>${name}</h1>
        <h2>${position}</h2>
        <div class="container">
            <p id="id-number">ID: ${id}</p>
            <p id="email">Email: <a href="mailto:${email}">${email}</a></p>
            <p id="github">Github: <a href="https://github.com/${github}">${github}</a></p>
        </div>
    </div>
    <div id="intern-card" class="card">
        <h1>${name}</h1>
        <h2>${position}</h2>
        <div class="container">
            <p id="id-number">ID: ${id}</p>
            <p id="email">Email: <a href="mailto:${email}">${email}</a></p>
            <p id="school">School: ${school}</p>
        </div>
    </div>
</body>
</html>
